                            <button type="button" class="btn" onclick="updateRoot();">CompAir!</button>

                    <input class="input-small" type="range" min="0" max="100" value="100"
                    step="1" onchange="updateLevel(this.value)" />
                    <div>based on <span id="levelName">airport</span></div>
                    <input class="input-small" type="range" min="0" max="100" value="25"
                    step="1" onchange="updateThreshold(this.value)" />
